name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create Shopify Config
      run: |
        mkdir -p shop/js
        cat > shop/js/shopify-config.js << EOF
        // ===================================================================
        // SHOPIFY CONFIGURATION - AUTO-GENERATED BY GITHUB ACTIONS
        // ===================================================================
        
        // Set global configuration variables
        window.SHOPIFY_DOMAIN = '${{ secrets.SHOPIFY_DOMAIN }}';
        window.SHOPIFY_STOREFRONT_TOKEN = '${{ secrets.SHOPIFY_STOREFRONT_TOKEN }}';
        
        // Optional: Set debug mode
        window.SHOPIFY_DEBUG = false; // Production mode
        
        console.log('🔐 Shopify configuration loaded securely');
        console.log('🏪 Store:', window.SHOPIFY_DOMAIN);
        console.log('🔑 Token loaded:', window.SHOPIFY_STOREFRONT_TOKEN ? '✅' : '❌');
        EOF
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
