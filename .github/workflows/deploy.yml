# ================================================================
# ORGANIC HYPOSOLUTIONS - UPDATED DEPLOYMENT WORKFLOW
# ================================================================
# Dual Deployment Strategy:
# 1. Static Content â†’ GitHub Pages (secure, no API secrets)
# 2. Serverless Functions â†’ Vercel (with environment variables)
# 
# Security Features:
# - NO Shopify secrets exposed in frontend
# - Proper API endpoint configuration
# - Environment variable protection
# - Build optimization and validation
# ================================================================

name: Deploy OHS Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Enhanced permissions for multi-platform deployment
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

# Prevent concurrent deployments
concurrency:
  group: "deployment-${{ github.ref }}"
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  SITE_URL: 'https://organichyposolutions.com'

jobs:
  # ================================================================
  # JOB 1: BUILD AND VALIDATE
  # ================================================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    
    outputs:
      static-artifact-id: ${{ steps.static-upload.outputs.artifact-id }}
      api-ready: ${{ steps.api-check.outputs.ready }}
      
    steps:
    # ----------------------------------------
    # Setup and Dependencies
    # ----------------------------------------
    - name: ðŸ” Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better caching
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        if [ -f package.json ]; then
          npm ci --prefer-offline --no-audit
        else
          echo "âš ï¸ No package.json found, creating minimal setup"
          npm init -y
          npm install --save-dev prettier eslint
        fi
    
    # ----------------------------------------
    # Repository Structure Validation
    # ----------------------------------------
    - name: ðŸ”§ Validate Repository Structure
      run: |
        echo "ðŸ” Validating repository structure..."
        
        # Check required directories exist
        required_dirs=("assets" "shop" "api" "auth" "account" "documents")
        for dir in "${required_dirs[@]}"; do
          if [ ! -d "$dir" ]; then
            echo "âŒ Missing required directory: $dir"
            exit 1
          fi
        done
        
        # Check critical files exist
        required_files=("index.html" "products.html" "shop/cart.html")
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Missing required file: $file"
            exit 1
          fi
        done
        
        # Verify old files are removed
        deprecated_files=(
          "shop/checkout.html"
          "shop/confirmation.html" 
          "shop/js/shopify-config.js"
          "shop/js/shopify-api-bridge.js"
          "API/"
          "Backups/"
        )
        for file in "${deprecated_files[@]}"; do
          if [ -e "$file" ]; then
            echo "âš ï¸ Deprecated file/folder still exists: $file"
            echo "Please remove as per checklist"
          fi
        done
        
        echo "âœ… Repository structure validation complete"
    
    # ----------------------------------------
    # Security & Configuration Validation
    # ----------------------------------------
    - name: ðŸ”’ Security Configuration Check
      run: |
        echo "ðŸ” Checking security configuration..."
        
        # Ensure no secrets in frontend code
        if grep -r "SHOPIFY_ADMIN_API\|SHOPIFY_WEBHOOK_SECRET" shop/js/ || true; then
          echo "âŒ SECURITY ALERT: Admin API secrets found in frontend code!"
          exit 1
        fi
        
        # Verify gitignore covers sensitive files
        if [ ! -f .gitignore ]; then
          echo "âŒ Missing .gitignore file"
          exit 1
        fi
        
        # Check for environment template
        if [ ! -f .env.example ]; then
          echo "âš ï¸ Missing .env.example file"
        fi
        
        echo "âœ… Security validation complete"
    
    # ----------------------------------------
    # Build Frontend Shopify Client (Secure)
    # ----------------------------------------
    - name: ðŸ›¡ï¸ Create Secure Frontend Shopify Client
      run: |
        echo "ðŸ”§ Creating secure frontend Shopify client..."
        
        mkdir -p shop/js
        cat > shop/js/shopify-client.js << 'EOF'
        /**
         * OHS Secure Frontend Shopify Client
         * Security: NO credentials stored here - calls secure API endpoints
         * Generated: ${{ github.run_id }} at $(date)
         */
        
        class OHSShopifyClient {
          constructor() {
            this.apiBaseUrl = window.location.origin;
            this.isProduction = !window.location.hostname.includes('localhost');
            
            console.log('ðŸ” OHS Shopify Client initialized (Secure)');
            console.log('ðŸŒ API Base URL:', this.apiBaseUrl);
            console.log('ðŸª Environment:', this.isProduction ? 'Production' : 'Development');
          }
          
          // Get products via secure API endpoint
          async getProducts() {
            try {
              const response = await fetch(`${this.apiBaseUrl}/api/shopify/get-products`);
              if (!response.ok) throw new Error(`HTTP ${response.status}`);
              return await response.json();
            } catch (error) {
              console.error('âŒ Error fetching products:', error);
              return { products: [], error: error.message };
            }
          }
          
          // Create checkout via secure API endpoint
          async createCheckout(lineItems) {
            try {
              const response = await fetch(`${this.apiBaseUrl}/api/shopify/create-checkout`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lineItems })
              });
              if (!response.ok) throw new Error(`HTTP ${response.status}`);
              return await response.json();
            } catch (error) {
              console.error('âŒ Error creating checkout:', error);
              return { error: error.message };
            }
          }
        }
        
        // Initialize global client
        window.OHSShopifyClient = new OHSShopifyClient();
        
        EOF
        
        echo "âœ… Secure frontend client created"
    
    # ----------------------------------------
    # Asset Optimization
    # ----------------------------------------
    - name: ðŸŽ¨ Optimize Assets
      run: |
        echo "ðŸŽ¨ Optimizing assets..."
        
        # Verify CSS files exist
        css_files=("assets/css/global-styles.css" "assets/css/components.css" "assets/css/pages.css")
        for css in "${css_files[@]}"; do
          if [ ! -f "$css" ]; then
            echo "âš ï¸ CSS file not found: $css"
            echo "Creating placeholder..."
            mkdir -p $(dirname "$css")
            echo "/* Placeholder for $css */" > "$css"
          fi
        done
        
        # Verify JS files exist
        js_files=("assets/js/global-scripts.js" "assets/js/analytics.js")
        for js in "${js_files[@]}"; do
          if [ ! -f "$js" ]; then
            echo "âš ï¸ JS file not found: $js"
            echo "Creating placeholder..."
            mkdir -p $(dirname "$js")
            echo "// Placeholder for $js" > "$js"
          fi
        done
        
        echo "âœ… Asset optimization complete"
    
    # ----------------------------------------
    # API Structure Validation
    # ----------------------------------------
    - name: ðŸ”Œ Validate API Structure
      id: api-check
      run: |
        echo "ðŸ” Validating API structure..."
        
        api_ready="false"
        
        # Check API directory structure
        if [ -d "api" ]; then
          required_api_files=(
            "api/_utils/shopify-client.js"
            "api/shopify/create-checkout.js"
            "api/shopify/get-products.js"
            "api/forms/contact.js"
          )
          
          all_exist=true
          for file in "${required_api_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âš ï¸ API file not found: $file"
              all_exist=false
            fi
          done
          
          if [ "$all_exist" = true ]; then
            api_ready="true"
            echo "âœ… API structure validation complete"
          else
            echo "âš ï¸ Some API files missing - will deploy static content only"
          fi
        else
          echo "âš ï¸ API directory not found - will deploy static content only"
        fi
        
        echo "ready=$api_ready" >> $GITHUB_OUTPUT
    
    # ----------------------------------------
    # Prepare Static Content for Deployment
    # ----------------------------------------
    - name: ðŸ“ Prepare Static Deployment
      run: |
        echo "ðŸ“ Preparing static content for deployment..."
        
        # Create deployment directory
        mkdir -p _site
        
        # Copy all static content (excluding API and templates)
        rsync -av --progress . _site/ \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=api \
          --exclude=templates \
          --exclude=.env* \
          --exclude=_site \
          --exclude=*.log \
          --exclude=.DS_Store \
          --exclude=Thumbs.db
        
        # Verify critical files are in deployment
        if [ ! -f "_site/index.html" ]; then
          echo "âŒ index.html missing from deployment"
          exit 1
        fi
        
        echo "âœ… Static content prepared for deployment"
    
    # ----------------------------------------
    # Upload Static Artifact
    # ----------------------------------------
    - name: ðŸ“¤ Upload Static Artifact
      id: static-upload
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        name: 'ohs-static-site'
    
    # ----------------------------------------
    # Deployment Summary
    # ----------------------------------------
    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Notes |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Static Content | âœ… Ready | GitHub Pages deployment prepared |" >> $GITHUB_STEP_SUMMARY
        echo "| Shopify Client | âœ… Secure | Frontend client with no exposed secrets |" >> $GITHUB_STEP_SUMMARY
        echo "| API Functions | ${{ steps.api-check.outputs.ready == 'true' && 'âœ… Ready' || 'âš ï¸ Pending' }} | ${{ steps.api-check.outputs.ready == 'true' && 'Vercel deployment ready' || 'Deploy API functions to Vercel manually' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security | âœ… Validated | No secrets exposed in frontend |" >> $GITHUB_STEP_SUMMARY

  # ================================================================
  # JOB 2: DEPLOY TO GITHUB PAGES (Static Content)
  # ================================================================
  deploy-static:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: 'ohs-static-site'
    
    - name: âœ… Static Deployment Complete
      run: |
        echo "ðŸŽ‰ Static content deployed successfully!"
        echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "## Next Steps:"
        echo "1. ðŸ”Œ Deploy API functions to Vercel (if not automated)"
        echo "2. ðŸ”§ Configure environment variables in Vercel dashboard"
        echo "3. ðŸ§ª Test Shopify integration functionality"
        echo "4. ðŸ“Š Monitor deployment logs and analytics"

  # ================================================================
  # JOB 3: PREPARE VERCEL DEPLOYMENT (API Functions)
  # ================================================================
  prepare-vercel:
    name: Prepare Vercel Deployment
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.api-ready == 'true'
    
    steps:
    - name: ðŸ” Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ“‹ Generate Vercel Deployment Instructions
      run: |
        echo "## ðŸ”Œ Vercel API Deployment Instructions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your API functions are ready for Vercel deployment:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Required Environment Variables:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "SHOPIFY_DOMAIN=your-store.myshopify.com" >> $GITHUB_STEP_SUMMARY
        echo "SHOPIFY_STOREFRONT_TOKEN=your-storefront-token" >> $GITHUB_STEP_SUMMARY
        echo "SHOPIFY_ADMIN_API_KEY=your-admin-api-key" >> $GITHUB_STEP_SUMMARY
        echo "SHOPIFY_WEBHOOK_SECRET=your-webhook-secret" >> $GITHUB_STEP_SUMMARY
        echo "NODE_ENV=production" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deployment Commands:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Install Vercel CLI" >> $GITHUB_STEP_SUMMARY
        echo "npm i -g vercel" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Deploy to Vercel" >> $GITHUB_STEP_SUMMARY
        echo "vercel --prod" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Endpoints Available:" >> $GITHUB_STEP_SUMMARY
        echo "- \`/api/shopify/get-products\` - Fetch products from Shopify" >> $GITHUB_STEP_SUMMARY
        echo "- \`/api/shopify/create-checkout\` - Create Shopify checkout" >> $GITHUB_STEP_SUMMARY
        echo "- \`/api/forms/contact\` - Handle contact form submissions" >> $GITHUB_STEP_SUMMARY

