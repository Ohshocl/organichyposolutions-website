name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Set GITHUB_TOKEN permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Shopify Config
      run: |
        mkdir -p shop/js
        cat > shop/js/shopify-config.js << EOF
        // ===================================================================
        // SHOPIFY CONFIGURATION - AUTO-GENERATED BY GITHUB ACTIONS
        // ===================================================================
        
        // Set global configuration variables
        window.SHOPIFY_DOMAIN = '${{ secrets.SHOPIFY_DOMAIN }}';
        window.SHOPIFY_STOREFRONT_TOKEN = '${{ secrets.SHOPIFY_STOREFRONT_TOKEN }}';
        
        // Optional: Set debug mode
        window.SHOPIFY_DEBUG = false; // Production mode
        
        console.log('🔐 Shopify configuration loaded securely');
        console.log('🏪 Store:', window.SHOPIFY_DOMAIN);
        console.log('🔑 Token loaded:', window.SHOPIFY_STOREFRONT_TOKEN ? '✅' : '❌');
        EOF
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
