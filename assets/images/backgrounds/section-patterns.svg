<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Organic Wave Pattern -->
    <pattern id="organicWaves" x="0" y="0" width="200" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 Q50,30 100,50 T200,50" stroke="rgba(77,222,128,0.1)" stroke-width="1" fill="none"/>
      <path d="M0,60 Q50,40 100,60 T200,60" stroke="rgba(77,222,128,0.08)" stroke-width="1" fill="none"/>
    </pattern>
    
    <!-- Professional Grid -->
    <pattern id="professionalGrid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="rgba(46,94,170,0.06)"/>
      <rect x="0" y="0" width="60" height="60" fill="none" stroke="rgba(46,94,170,0.03)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Hexagon Chemistry Pattern -->
    <pattern id="chemistryHex" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <polygon points="40,10 60,25 60,55 40,70 20,55 20,25" 
               fill="none" stroke="rgba(125,211,252,0.08)" stroke-width="1"/>
      <circle cx="40" cy="40" r="2" fill="rgba(125,211,252,0.05)"/>
    </pattern>
    
    <!-- Organic Leaf Pattern -->
    <pattern id="organicLeaves" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M60,20 Q70,30 65,45 Q60,60 50,55 Q40,50 45,35 Q50,20 60,20 Z" 
            fill="rgba(34,197,94,0.04)" opacity="0.8"/>
      <path d="M80,80 Q90,90 85,105 Q80,120 70,115 Q60,110 65,95 Q70,80 80,80 Z" 
            fill="rgba(34,197,94,0.04)" opacity="0.6"/>
      <circle cx="60" cy="40" r="0.5" fill="rgba(34,197,94,0.1)"/>
    </pattern>
    
    <!-- Clean Water Droplets -->
    <pattern id="waterDroplets" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <ellipse cx="25" cy="30" rx="3" ry="5" fill="rgba(125,211,252,0.06)"/>
      <ellipse cx="75" cy="70" rx="4" ry="6" fill="rgba(125,211,252,0.05)"/>
      <ellipse cx="50" cy="80" rx="2" ry="4" fill="rgba(125,211,252,0.07)"/>
      <circle cx="25" cy="25" r="1" fill="rgba(125,211,252,0.08)"/>
      <circle cx="75" cy="65" r="1.5" fill="rgba(125,211,252,0.06)"/>
    </pattern>
    
    <!-- Sanitization Bubbles -->
    <pattern id="sanitizationBubbles" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="3" fill="none" stroke="rgba(125,211,252,0.1)" stroke-width="0.5"/>
      <circle cx="60" cy="40" r="5" fill="none" stroke="rgba(125,211,252,0.08)" stroke-width="0.5"/>
      <circle cx="40" cy="65" r="2" fill="none" stroke="rgba(125,211,252,0.12)" stroke-width="0.5"/>
      <circle cx="15" cy="60" r="4" fill="rgba(125,211,252,0.03)"/>
      <circle cx="65" cy="15" r="2.5" fill="rgba(125,211,252,0.04)"/>
    </pattern>
    
    <!-- Premium Certificate Pattern -->
    <pattern id="premiumCert" x="0" y="0" width="90" height="90" patternUnits="userSpaceOnUse">
      <rect x="30" y="30" width="30" height="30" fill="none" stroke="rgba(245,158,11,0.06)" stroke-width="1" rx="3"/>
      <path d="M45,35 L50,42 L55,35 M45,55 L50,48 L55,55" stroke="rgba(245,158,11,0.08)" stroke-width="1" fill="none"/>
      <circle cx="45" cy="45" r="1" fill="rgba(245,158,11,0.05)"/>
    </pattern>
    
    <!-- Molecular Structure -->
    <pattern id="molecular" x="0" y="0" width="140" height="140" patternUnits="userSpaceOnUse">
      <!-- Nodes -->
      <circle cx="40" cy="40" r="2" fill="rgba(46,94,170,0.08)"/>
      <circle cx="100" cy="40" r="2" fill="rgba(46,94,170,0.08)"/>
      <circle cx="70" cy="80" r="2" fill="rgba(46,94,170,0.08)"/>
      <circle cx="70" cy="100" r="2" fill="rgba(125,211,252,0.08)"/>
      
      <!-- Connections -->
      <line x1="40" y1="40" x2="100" y2="40" stroke="rgba(46,94,170,0.05)" stroke-width="1"/>
      <line x1="40" y1="40" x2="70" y2="80" stroke="rgba(46,94,170,0.05)" stroke-width="1"/>
      <line x1="100" y1="40" x2="70" y2="80" stroke="rgba(46,94,170,0.05)" stroke-width="1"/>
      <line x1="70" y1="80" x2="70" y2="100" stroke="rgba(125,211,252,0.06)" stroke-width="1"/>
    </pattern>
    
    <!-- Gradient Overlays -->
    <linearGradient id="fadeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(248,250,252,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(248,250,252,0);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fadeBottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(248,250,252,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(248,250,252,0.2);stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial Accent -->
    <radialGradient id="centerAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(125,211,252,0.02);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(125,211,252,0);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Base Layer - Light Background -->
  <rect width="1200" height="800" fill="#f8fafc" opacity="0.4"/>
  
  <!-- Pattern Sections (Top to Bottom) -->
  
  <!-- Section 1: Professional Grid (0-200px) -->
  <rect x="0" y="0" width="1200" height="200" fill="url(#professionalGrid)"/>
  <rect x="0" y="0" width="1200" height="200" fill="url(#fadeTop)"/>
  
  <!-- Section 2: Organic Waves + Chemistry (200-400px) -->
  <rect x="0" y="200" width="1200" height="200" fill="url(#organicWaves)"/>
  <rect x="0" y="200" width="1200" height="200" fill="url(#chemistryHex)" opacity="0.5"/>
  <rect x="0" y="200" width="1200" height="200" fill="url(#centerAccent)"/>
  
  <!-- Section 3: Sanitization Focus (400-600px) -->
  <rect x="0" y="400" width="600" height="200" fill="url(#waterDroplets)"/>
  <rect x="600" y="400" width="600" height="200" fill="url(#sanitizationBubbles)"/>
  <rect x="0" y="400" width="1200" height="200" fill="url(#molecular)" opacity="0.3"/>
  
  <!-- Section 4: Premium + Organic (600-800px) -->
  <rect x="0" y="600" width="400" height="200" fill="url(#premiumCert)"/>
  <rect x="400" y="600" width="400" height="200" fill="url(#organicLeaves)"/>
  <rect x="800" y="600" width="400" height="200" fill="url(#waterDroplets)" opacity="0.6"/>
  <rect x="0" y="600" width="1200" height="200" fill="url(#fadeBottom)"/>
  
  <!-- Subtle Divider Lines -->
  <line x1="0" y1="200" x2="1200" y2="200" stroke="rgba(46,94,170,0.03)" stroke-width="1"/>
  <line x1="0" y1="400" x2="1200" y2="400" stroke="rgba(46,94,170,0.03)" stroke-width="1"/>
  <line x1="0" y1="600" x2="1200" y2="600" stroke="rgba(46,94,170,0.03)" stroke-width="1"/>
  
  <!-- Accent Elements -->
  <!-- Top Right Organic Accent -->
  <path d="M 1000,50 Q 1100,80 1200,60 L 1200,0 L 1000,0 Z" fill="rgba(77,222,128,0.04)" opacity="0.8"/>
  
  <!-- Center Flow Element -->
  <path d="M 0,350 Q 300,330 600,350 Q 900,370 1200,350 L 1200,450 Q 900,430 600,450 Q 300,470 0,450 Z" 
        fill="rgba(125,211,252,0.02)" opacity="0.9"/>
  
  <!-- Bottom Left Professional Accent -->
  <path d="M 0,750 Q 200,720 300,750 L 300,800 L 0,800 Z" fill="rgba(46,94,170,0.03)" opacity="0.7"/>
  
  <!-- Floating Elements -->
  <circle cx="150" cy="100" r="8" fill="rgba(125,211,252,0.08)" opacity="0.6"/>
  <circle cx="1050" cy="300" r="6" fill="rgba(77,222,128,0.08)" opacity="0.7"/>
  <circle cx="200" cy="500" r="5" fill="rgba(245,158,11,0.06)" opacity="0.8"/>
  <circle cx="950" cy="700" r="7" fill="rgba(46,94,170,0.06)" opacity="0.5"/>
  
  <!-- Final Overlay for Consistency -->
  <rect x="0" y="0" width="1200" height="800" fill="rgba(248,250,252,0.1)" opacity="0.3"/>
  
  <!-- Subtle Brand Integration -->
  <text x="1100" y="780" font-family="Arial, sans-serif" font-size="8" fill="rgba(46,94,170,0.03)" opacity="0.5">OHS</text>
</svg>
